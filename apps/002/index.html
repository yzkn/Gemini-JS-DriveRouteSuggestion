<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルート提案アプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルート提案アプリ</h1>
    </header>

    <main>
        <div id="sidebar">
            <section class="config-section">
                <h3>1. 設定</h3>
                <label for="transport">移動手段:</label>
                <select id="transport">
                    <option value="car">車</option>
                    <option value="bike">バイク</option>
                    <option value="bicycle">自転車</option>
                    <option value="train">電車 (道路沿い推定)</option>
                    <option value="bus">バス</option>
                </select>

                <label for="origin-input">出発地:</label>
                <div class="input-group">
                    <input type="text" id="origin-input" placeholder="例: 東京駅">
                    <button id="btn-current-loc">現在地</button>
                </div>
                <button id="btn-start" class="primary-btn">ルート作成開始</button>
            </section>

            <section id="suggestion-section" class="hidden">
                <h3 id="step-title">目的地1の提案</h3>
                <p>次の目的地を選択してください：</p>
                <div id="suggestion-list"></div>
            </section>

            <section id="result-section" class="hidden">
                <h3>ルート概要</h3>
                <div id="route-stats"></div>
                <button id="btn-reset">最初からやり直す</button>
            </section>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
