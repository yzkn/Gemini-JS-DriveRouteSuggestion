<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルート提案アプリ</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルート提案アプリ</h1>
    </header>

    <main class="container">
        <section class="control-panel">
            <div class="card">
                <h3>1. 設定</h3>
                <div class="form-group">
                    <label for="transport">移動手段:</label>
                    <select id="transport">
                        <option value="car">車</option>
                        <option value="bike">バイク</option>
                        <option value="bicycle">自転車</option>
                        <option value="train">電車 (OSRM近似値)</option>
                        <option value="bus">バス (OSRM近似値)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="origin">出発地:</label>
                    <div class="input-row">
                        <input type="text" id="origin" placeholder="例: 東京駅、新宿区など">
                        <button id="btn-current-location" class="secondary-btn">現在地</button>
                    </div>
                    <button id="btn-start" class="primary-btn">ルート作成開始</button>
                </div>
            </div>

            <div id="selection-area" class="card hidden">
                <h3>2. 目的地を選択</h3>
                <div id="dynamic-selectors">
                    <!-- JavaScriptでセレクトメニューが追加されます -->
                </div>
            </div>

            <div id="result-area" class="card hidden">
                <h3>3. ルート情報</h3>
                <div id="route-summary"></div>
                <div class="table-wrapper">
                    <table id="route-details">
                        <thead>
                            <tr>
                                <th>区間</th>
                                <th>距離</th>
                                <th>推定時間</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button onclick="location.reload()" class="secondary-btn">リセット</button>
            </div>
        </section>

        <section class="map-panel">
            <div id="map"></div>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
