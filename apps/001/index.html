<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルート提案アプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルート提案アプリ</h1>
    </header>

    <main>
        <div id="sidebar">
            <!-- 設定セクション -->
            <section class="control-panel">
                <div class="input-group">
                    <label for="transport">移動手段</label>
                    <select id="transport">
                        <option value="driving-car">車 / バイク</option>
                        <option value="cycling">自転車</option>
                        <option value="walking">徒歩 (電車・バスの代替)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="origin">出発地</label>
                    <div class="flex-row">
                        <input type="text" id="origin-input" placeholder="住所または施設名を入力">
                        <button id="btn-current-location" title="現在地を取得">📍</button>
                    </div>
                    <button id="btn-start-plan" class="primary-btn">計画を開始する</button>
                </div>
            </section>

            <!-- 提案セクション（動的に表示） -->
            <section id="suggestion-area" class="hidden">
                <h3 id="step-title">目的地1を提案中...</h3>
                <div id="suggestion-list"></div>
            </section>

            <!-- 結果・統計セクション -->
            <section id="result-area" class="hidden">
                <h3>ルート統計</h3>
                <div id="stats-summary"></div>
                <table id="route-details">
                    <thead>
                        <tr>
                            <th>区間</th>
                            <th>距離</th>
                            <th>時間</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button onclick="location.reload()" class="secondary-btn">リセット</button>
            </section>

            <div id="loading" class="hidden">処理中...</div>
            <div id="error-message" class="error hidden"></div>
        </div>

        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
