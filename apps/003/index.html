<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルート提案アプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルート提案アプリ</h1>
    </header>

    <main>
        <!-- 設定フォーム -->
        <section id="setup-section" class="card">
            <div class="form-group">
                <label for="transport-mode">移動手段:</label>
                <select id="transport-mode">
                    <option value="car">車</option>
                    <option value="bike">バイク</option>
                    <option value="bicycle">自転車</option>
                    <option value="walk">電車（徒歩ルートで代用）</option>
                    <option value="walk">バス（徒歩ルートで代用）</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-location">出発地:</label>
                <div class="input-row">
                    <input type="text" id="start-location" placeholder="住所または施設名を入力">
                    <button id="btn-current-location">現在地を取得</button>
                </div>
                <button id="btn-start" class="btn-primary">ルート作成を開始</button>
            </div>
        </section>

        <!-- 目的地提案セクション -->
        <section id="suggestion-section" class="card hidden">
            <h3 id="suggestion-title">目的地1の候補</h3>
            <p>以下の候補から一つ選んでください：</p>
            <div id="candidate-list" class="candidate-container">
                <!-- JavaScriptで生成 -->
            </div>
        </section>

        <!-- 結果表示セクション -->
        <section id="result-section" class="card hidden">
            <h3>ルート概要</h3>
            <div class="table-wrapper">
                <table id="route-summary-table">
                    <thead>
                        <tr>
                            <th>区間</th>
                            <th>距離</th>
                            <th>推定時間</th>
                        </tr>
                    </thead>
                    <tbody id="route-summary-body"></tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td>合計</td>
                            <td id="total-distance">-</td>
                            <td id="total-duration">-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <button id="btn-reset" class="btn-secondary">最初からやり直す</button>
        </section>

        <!-- 地図表示 -->
        <div id="map"></div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
